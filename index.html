<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;

uniform mat4 model_transform;       // # New variable / piece of our shader's state we can influence 
uniform mat4 camera_transform;      // # Another new variable

uniform vec3 theta;                 // # We won't use this one anymore even though the shader has it

void main()
{

    fColor = vColor;
    gl_Position = camera_transform * model_transform  * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
